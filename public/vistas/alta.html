<main>
    <!-- <h1>Alta</h1> -->
    <h2>Ingresá nuevos productos para tus clientes</h2>

    <!-- FORMULARIO-->
    <form id="form-alta" autocomplete="off" class="form-alta">

        <!-- Campo Nombre -->
        <input class="form-alta__container" id="nombre_producto" class="data-validation" name="nombre"
            placeholder="Nombre">
        <div class="mensaje-validacion"></div>

        <!-- Campo Precio -->
        <input class="form-alta__container" type="text" id="precio_producto" class="data-validation" name="precio"
            placeholder="Precio">
        <div class="mensaje-validacion"></div>

        <!-- Campo Stock -->
        <input class="form-alta__container" type="text" id="stock_producto" class="data-validation" name="stock"
            placeholder="Stock">
        <div class="mensaje-validacion"></div>

        <!-- Campo Foto -->
        <!-- <label for="foto">Foto:</label>
                <input type="text" id="foto_producto" name="foto">
                <div></div> -->

        <div id="drop-area">
            <p>Subir imágen al servidor con <b>file dialog</b> ó con <b>drag and drop</b> dentro del área punteada</p>
            <br>

            <input id="foto" type="file" accept="image" onchange="formularioAlta.handleFiles(this.files)">
            <label for="foto">File dialog</label>
            <br><br>

            <progress id="progress-bar" max="100" value="0"></progress>()
            <div id="gallery"><img src="" alt=""></div>

        </div>

        <!-- Campo Categoria -->
        <input class="form-alta__container" type="text" id="nombre_categoria" class="data-validation" name="categoria"
            placeholder="Categoria">
        <div class="mensaje-validacion"></div>

        <!-- Campo Detalle -->
        <input class="form-alta__container" type="text" id="detalle_producto" class="data-validation" name="detalle"
            placeholder="Detalle">
        <div class="mensaje-validacion"></div>

        <!-- Campo Envio -->
        <div class="label_envio">
            <input type="checkbox" id="envio_producto" class="data-validation" name="envio">
            <label for="envio">Envío sin cargo</label>
        </div>
        <button class="boton_alta"> Dar de alta</button>


    </form>
    <h1>Listado Productos</h1>
    <div id="listado-productos"></div>
</main>
