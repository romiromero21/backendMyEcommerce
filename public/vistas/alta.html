<main>
    <!-- <h1>Alta</h1> -->
    <h2>Ingresá nuevos productos para tus clientes</h2>

    <!-- FORMULARIO-->
    <form id="form-alta" autocomplete="off" class="form-alta">

        <!-- Campo Nombre -->
        <label for="nombre">Nombre:</label>
        <input id="nombre_producto" class="data-validation" name="nombre">
        <div class="mensaje-validacion"></div>

        <!-- Campo Precio -->
        <label for="precio">Precio:</label>
        <input type="text" id="precio_producto"class="data-validation" name="precio">
        <div class="mensaje-validacion"></div>

        <!-- Campo Stock -->
        <label for="stock">Stock:</label>
        <input type="text" id="stock_producto" class="data-validation" name="stock">
        <div class="mensaje-validacion"></div>

        <!-- Campo Foto -->
        <!-- <label for="foto">Foto:</label>
            <input type="text" id="foto_producto" name="foto">
            <div></div> -->

        <div id="drop-area">
            <p>Subir imágen al servidor con <b>file dialog</b> ó con <b>drag and drop</b> dentro del área punteada</p>
            <br>

            <input id="foto" type="file" accept="image" onchange="formularioAlta.handleFiles(this.files)">
            <label for="foto">File dialog</label>
            <br><br>

            <progress id="progress-bar" max="100" value="0"></progress>()
            <div id="gallery"><img src="" alt=""></div>

        </div>

        <!-- Campo Categoria -->
        <label for="categoria">Categoría:</label>
        <input type="text" id="nombre_categoria" class="data-validation" name="categoria">
        <div class="mensaje-validacion"></div>

        <!-- Campo Detalle -->
        <label for="detalle">Detalle:</label>
        <input type="text" id="detalle_producto" class="data-validation" name="detalle">
        <div class="mensaje-validacion"></div>

        <!-- Campo Envio -->
        <input type="checkbox" id="envio_producto" class="data-validation" name="envio">
        <label for="envio">Envío sin cargo</label>

        <button> Dar de alta</button>
        <!-- <button class="submit" type="reset" value="Restablecer el formulario">Restablecer el formulario </button> -->

    </form>
    <h1>Listado Productos</h1>
    <div id="listado-productos"></div>
</main>
